<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Qual pais você nasceu? <input type="text" name="pais" id="pais">.
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res">
</body>
<script>
    function Verificar(){
        var txt = window.document.querySelector('input#pais')
        var res = window.document.querySelector('div#res')
        var p = String(txt.value)
        res.innerHTML = `<p>Seu pais de origem é <strong>${p}</strong></p>`
        if(p == "Brasil"){
            res.innerHTML += `Você é <strong>Brasileiro!</strong>`
        }else{
        res.innerHTML += `Você é <strong>Estrangeiro!</strong>`
        }
    }
</script>
</html>
